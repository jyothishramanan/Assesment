<div class="container">
    <div>
      <app-header title="Film Data" />
    </div>
    <div>
      <table mat-table [dataSource]="filmDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="slno">
          <th mat-header-cell *matHeaderCellDef>Slno</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
        </ng-container>
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
  
        <ng-container matColumnDef="episode_id">
          <th mat-header-cell *matHeaderCellDef>Episode</th>
          <td mat-cell *matCellDef="let element">{{ element.episode_id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="opening_crawl">
          <th mat-header-cell *matHeaderCellDef>Opening Crawl</th>
          <td mat-cell *matCellDef="let element">{{ element.opening_crawl }}</td>
        </ng-container>
  
        <ng-container matColumnDef="director">
          <th mat-header-cell *matHeaderCellDef>Director</th>
          <td mat-cell *matCellDef="let element">{{ element.director }}</td>
        </ng-container>

        <ng-container matColumnDef="producer">
            <th mat-header-cell *matHeaderCellDef>Producer</th>
            <td mat-cell *matCellDef="let element">{{ element.producer }}</td>
          </ng-container>
    
          <ng-container matColumnDef="release_date">
            <th mat-header-cell *matHeaderCellDef>Release Date</th>
            <td mat-cell *matCellDef="let element">{{ element.release_date }}</td>
          </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button mat-button (click)="getFilmDetails(element)">
              More Details
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
