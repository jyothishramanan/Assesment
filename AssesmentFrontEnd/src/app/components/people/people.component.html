<div class="container">
    <div>
      <app-header title="People Data" />
    </div>
    <div>
      <table mat-table [dataSource]="peopleDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="slno">
          <th mat-header-cell *matHeaderCellDef>Slno</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.height }}</td>
        </ng-container>
        <ng-container matColumnDef="hair_color">
            <th mat-header-cell *matHeaderCellDef>Hiar Color</th>
            <td mat-cell *matCellDef="let element">{{ element.hair_color }}</td>
          </ng-container>
          <ng-container matColumnDef="mass">
              <th mat-header-cell *matHeaderCellDef>Mass</th>
              <td mat-cell *matCellDef="let element">{{ element.mass }}</td>
          </ng-container>

          <ng-container matColumnDef="skin_color">
            <th mat-header-cell *matHeaderCellDef>Skin Color</th>
            <td mat-cell *matCellDef="let element">{{ element.skin_color }}</td>
          </ng-container>
          <ng-container matColumnDef="birth_year">
              <th mat-header-cell *matHeaderCellDef>Birth Year</th>
              <td mat-cell *matCellDef="let element">{{ element.birth_year }}</td>
          </ng-container>
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-button (click)="getPeopleDetails(element)">
                More Details
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="aggregate">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-button (click)="getPeopleAggregateDetails(element)">
                Aggregate Details
              </button>
            </td>
          </ng-container>
  
        
       
        
  

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
